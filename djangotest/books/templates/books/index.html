
{% extends 'books/base_books.html' %}

{% block content %}

{% if object_list %}
    <ul>
    {% for author in object_list %}
        <li><a href="{% url 'books:add_book' author.id %}">{{ author.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
