
{% extends 'recipes/base_recipes.html' %}

{% block content %}

{% if object_list %}
    <ul>
    {% for recipe in object_list %}
         <li><a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.title }}</a></li>  
    {% endfor %}
    </ul>
{% else %}
    <p>No Recipes are available.</p>
{% endif %}

{% endblock %}
