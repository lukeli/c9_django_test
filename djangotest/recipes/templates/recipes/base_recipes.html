{% load staticfiles %}
<html>
    <head>
        <title>Recipes</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/style.css' %}" />
    </head>
    <body>
        <div class="page-header">
            <a href="{% url 'recipes:create' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span>New Recipe?</a>
            <a href="{% url 'recipes:index' %}"><span class="glyphicon glyphicon-list"></span>Recipe List</a>
            <h1><a href="/">Luke's Recipes</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-4">
                 {% block content %}
                 {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
